<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux Quiz Duel - Guest Lobby</title>
  <style>
    :root { --bg:#0b1020; --panel:#0f152b; --card:#121a34; --text:#e8ecf7; --muted:#a9b3cf; --accent:#5b8cff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', sans-serif; color: var(--text); background: linear-gradient(180deg, #0a0f20, #0b1226 40%, #0b132a); }
    header { padding: 16px 20px; border-bottom: 1px solid rgba(255,255,255,0.06); background: rgba(10,16,32,0.6); position: sticky; top:0; backdrop-filter: blur(6px); }
    h1 { margin: 0; font-size: 18px; letter-spacing: .5px; color: #fff; }
    main { padding: 16px 20px; max-width: 900px; margin: 0 auto; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,0.06); border-radius: 10px; padding: 12px; }
    .row { display:flex; gap:10px; align-items:center; margin:10px 0; }
    label { min-width: 110px; color: var(--muted); font-size: 12px; }
    input[type=text] { flex:1; background: #0c1430; color: var(--text); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 10px 12px; outline: none; }
    button { background: var(--accent); color: #fff; border: none; border-radius: 8px; padding: 10px 14px; cursor: pointer; font-weight: 600; }
    .status { margin-top: 12px; color:#cbd6ff; font-size: 13px; }
  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Linux Quiz Duel - ゲスト準備</h1>
  </header>
  <main>
    <div class="card">
      <div class="row">
        <label>Room ID</label>
        <input id="roomId" type="text" placeholder="例: r1" value="r1" />
        <button id="btnConnect">Connect</button>
      </div>
      <div class="row">
        <label>User Name</label>
        <input id="userName" type="text" placeholder="例: Guest" required aria-required="true" />
      </div>
      <div id="status" class="status">未接続</div>
    </div>
  </main>
  <script>
    window.LOBBY_ROLE = 'guest';
  </script>
  <script src="./lobby.js"></script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name Header - Blade Bracket</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#080e1f; color:#e7ecff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    main { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 16px; font-size: 20px; opacity:.9; }

    .row { display:flex; gap: 18px; flex-wrap: wrap; }
    .card { flex: 1 1 360px; background:#0d142e; border:1px solid rgba(255,255,255,0.08); border-radius:14px; padding:16px; }

    .blade { display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:10px; background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00)); position: relative; }
    .blade::before, .blade::after { content:""; display:block; width:18px; height:18px; border-radius:2px; transform: skewX(-12deg); }
    .blade::before { background: linear-gradient(90deg, rgba(21,197,126,.45), rgba(21,197,126,0)); box-shadow: 0 0 10px rgba(21,197,126,.55); }
    .blade::after  { background: linear-gradient(90deg, rgba(255,93,93,0), rgba(255,93,93,.45)); box-shadow: 0 0 10px rgba(255,93,93,.55); }
    .blade .name { font-weight:800; letter-spacing:.5px; text-transform: uppercase; font-size: 18px; text-shadow: 0 0 10px rgba(255,255,255,0.2); }

    .green { color:#8ef1c6; }
    .red { color:#ffc2c2; }
  </style>
</head>
<body>
  <main>
    <h1>Blade Bracket（ユーザ名のみ）</h1>
    <div class="row">
      <div class="card">
        <div class="blade"><span class="name green">alice</span></div>
      </div>
      <div class="card">
        <div class="blade"><span class="name red">bob</span></div>
      </div>
    </div>
  </main>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer Prototype 4 - Flip Digits</title>
  <style>
    :root { --bg:#0b1020; --panel:#0f152b; --card:#121a34; --text:#e8ecf7; --muted:#a9b3cf; --ok:#15c57e; --ng:#ff5d5d; --accent:#5b8cff; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100dvh;color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans JP',sans-serif;background:linear-gradient(180deg,#0a0f20,#0b1226 40%,#0b132a);display:grid;place-items:center;padding:24px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:28px;box-shadow:0 12px 40px rgba(0,0,0,.35);text-align:center}
    .label{font-size:12px;color:var(--muted)}
    .title{font-weight:800;margin:4px 0 14px}
    .digits{display:flex;gap:8px;justify-content:center;align-items:center}
    .seg{position:relative;width:80px;height:110px;border-radius:12px;background:#0b132a;border:1px solid rgba(255,255,255,.08);overflow:hidden;box-shadow: inset 0 0 24px rgba(0,0,0,.35)}
    .seg .val{position:absolute;inset:0;display:grid;place-items:center;font-weight:900;font-size:64px;letter-spacing:1px;text-shadow:0 6px 24px rgba(0,0,0,.4)}
    .sep{font-weight:900;font-size:54px;opacity:.8}
    .flip{animation:flip .6s ease}
    @keyframes flip{0%{transform:rotateX(0) scale(1)}50%{transform:rotateX(-65deg) scale(.98)}100%{transform:rotateX(0) scale(1)}}
    .bar{margin-top:16px;height:10px;background:#0a142e;border:1px solid rgba(255,255,255,.1);border-radius:999px;overflow:hidden}
    .fill{height:100%;width:100%;background:linear-gradient(90deg, rgba(91,140,255,.95), rgba(91,140,255,.45))}
    .hint{margin-top:10px;font-size:11px;color:#8ea0c9}
  </style>
</head>
<body>
  <div class="card">
    <div class="label">問題タイマー</div>
    <div class="title">Flip Digits</div>
    <div class="digits" role="timer" aria-live="polite">
      <div class="seg"><div id="m1" class="val">0</div></div>
      <div class="seg"><div id="m2" class="val">1</div></div>
      <div class="sep">:</div>
      <div class="seg"><div id="s1" class="val">3</div></div>
      <div class="seg"><div id="s2" class="val">0</div></div>
    </div>
    <div class="bar"><div id="fill" class="fill"></div></div>
    <div class="hint">`?sec=90` で開始秒数を変更（既定 90）</div>
  </div>
  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const total = Math.max(1, parseInt(qs.get('sec')||'90',10));
      const m1=document.getElementById('m1'), m2=document.getElementById('m2');
      const s1=document.getElementById('s1'), s2=document.getElementById('s2');
      const fill=document.getElementById('fill');
      let lastStr='';
      const start=performance.now();
      function setDigit(el, v){ if(el.textContent!==v){ el.textContent=v; el.classList.remove('flip'); void el.offsetWidth; el.classList.add('flip'); } }
      function step(now){
        const elapsed=(now-start)/1000; const remain=Math.max(0,total-elapsed); const t=Math.max(0,Math.floor(remain));
        const mm=String(Math.floor(t/60)).padStart(2,'0'); const ss=String(t%60).padStart(2,'0');
        const cur=mm+ss;
        if(cur!==lastStr){ setDigit(m1, mm[0]); setDigit(m2, mm[1]); setDigit(s1, ss[0]); setDigit(s2, ss[1]); lastStr=cur; }
        fill.style.width=((remain/total)*100).toFixed(2)+'%';
        if(remain>0) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    })();
  </script>
</body>
</html>

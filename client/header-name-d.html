<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name Header - Underline Pulse</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#0a0f1f; color:#e7ecff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    main { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 16px; font-size: 20px; opacity:.9; }

    .row { display:flex; gap: 18px; flex-wrap: wrap; }
    .card { flex: 1 1 360px; background:#0e1633; border:1px solid rgba(255,255,255,0.08); border-radius:14px; padding:16px; }

    .pulse { display:inline-flex; flex-direction: column; gap:6px; }
    .pulse .name { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-weight:900; letter-spacing:.8px; text-transform: uppercase; font-size: 18px; text-shadow: 0 0 22px rgba(255,255,255,0.08); }
    .bar { height:4px; border-radius:4px; background: linear-gradient(90deg, rgba(255,255,255,.0), currentColor, rgba(255,255,255,.0)); filter: drop-shadow(0 0 8px currentColor); animation: sweep 1.8s ease-in-out infinite; }

    .green { color:#15c57e; }
    .red { color:#ff5d5d; }

    @keyframes sweep { 0% { transform: translateX(-10%); opacity:.6; } 50% { transform: translateX(10%); opacity:1; } 100% { transform: translateX(-10%); opacity:.6; } }
  </style>
</head>
<body>
  <main>
    <h1>Underline Pulse（ユーザ名のみ）</h1>
    <div class="row">
      <div class="card">
        <div class="pulse green">
          <span class="name">alice</span>
          <span class="bar"></span>
        </div>
      </div>
      <div class="card">
        <div class="pulse red">
          <span class="name">bob</span>
          <span class="bar"></span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name Header - Holo Card</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#0a1022; color:#e7ecff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    main { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 16px; font-size: 20px; opacity:.9; }

    .row { display:flex; gap: 18px; flex-wrap: wrap; }
    .card { flex: 1 1 360px; background:#0e1633; border:1px solid rgba(255,255,255,0.08); border-radius:14px; padding:16px; }

    .holo { position: relative; padding: 12px 16px; border-radius: 12px; overflow: hidden; }
    .holo::before { content:""; position:absolute; inset: -40%; background: conic-gradient(from 0deg, rgba(21,197,126,.35), rgba(255,93,93,.35), rgba(21,197,126,.35)); filter: blur(30px); opacity:.5; animation: spin 6s linear infinite; }
    .holo .name { position: relative; font-weight:800; letter-spacing:.6px; text-transform: uppercase; font-size: 18px; text-shadow: 0 2px 16px rgba(0,0,0,.6); }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <main>
    <h1>Holographic Card（ユーザ名のみ）</h1>
    <div class="row">
      <div class="card">
        <div class="holo"><span class="name" style="color:#8ef1c6;">alice</span></div>
      </div>
      <div class="card">
        <div class="holo"><span class="name" style="color:#ffc2c2;">bob</span></div>
      </div>
    </div>
  </main>
</body>
</html>

<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminal Takedown - Select Role</title>
  <style>
    :root { --bg:#050a12; --panel:#0c1428; --card:#0a1224; --text:#e8ecf7; --muted:#a9b3cf; --ok:#00e07a; --ng:#ff5d5d; --accent:#59a6ff; --matrix:#0df39b; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', sans-serif; color: var(--text); background: var(--bg); }
    header { padding: 16px 20px; border-bottom: 1px solid rgba(255,255,255,0.06); background: rgba(5,10,18,0.70); position: sticky; top:0; backdrop-filter: blur(6px); }
    h1 { margin: 0; font-size: 18px; letter-spacing: .5px; color: #fff; }
    main { padding: 16px 20px; max-width: 1200px; margin: 0 auto; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,0.06); border-radius: 10px; padding: 12px; }
    button { background: var(--accent); color: #fff; border: none; border-radius: 8px; padding: 10px 14px; cursor: pointer; font-weight: 600; }
    button.secondary { background: #1f2a4d; }

    /* Matrix background */
    .matrix { position: fixed; inset:0; pointer-events:none; opacity:.18; background-image: repeating-linear-gradient(0deg, rgba(13,243,155,.15) 0 1px, transparent 1px 40px), repeating-linear-gradient(90deg, rgba(13,243,155,.1) 0 1px, transparent 1px 40px); }
    .scan { position: fixed; inset:0; pointer-events:none; background: linear-gradient(180deg, transparent, rgba(13,243,155,.05), transparent); animation: scan 5s linear infinite; }
    @keyframes scan { 0% { transform: translateY(-100%);} 100% { transform: translateY(100%);} }
  </style>
</head>
<body>
  <div class="matrix"></div><div class="scan"></div>
  <header>
    <h1>Terminal Takedown</h1>
  </header>
  <main>
    <div class="card" style="max-width:720px;margin:20px auto;">
      <h2 style="margin:6px 0 12px;">ロールを選択</h2>
      <p style="color:var(--muted);margin:0 0 12px;">対戦を開始するには、オーナー（部屋作成）かゲスト（参加）を選んでください。</p>
      <div style="display:flex; gap:12px; flex-wrap:wrap;">
        <a href="./owner.html" style="flex:1; text-align:center; text-decoration:none;">
          <button style="width:100%; padding:14px 18px; font-size:16px;">オーナーで参加</button>
        </a>
        <a href="./guest.html" style="flex:1; text-align:center; text-decoration:none;">
          <button class="secondary" style="width:100%; padding:14px 18px; font-size:16px;">ゲストで参加</button>
        </a>
      </div>
    </div>
  </main>
  <script src="./audio.js"></script>
</body>
</html>

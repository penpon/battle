<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux Quiz Duel - Minimal UI</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    fieldset { margin-bottom: 12px; }
    label { display: inline-block; min-width: 96px; }
    #log { white-space: pre-wrap; background: #111; color: #e5e5e5; padding: 8px; height: 240px; overflow: auto; }
    .row { margin: 6px 0; }
    input[type=text], textarea, select { width: 100%; max-width: 640px; }
    textarea { height: 80px; }
    .inline { display: inline-block; margin-right: 8px; }
  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-7b4x8tXoY5a4I9qN8m2bM+3g8m8yH3zM9oS2q0kLwqQGQHkE8As7oK0m0j5pZb1R" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Linux Quiz Duel - Minimal UI</h1>

  <fieldset>
    <legend>接続</legend>
    <div class="row"><label>Server URL</label> <input id="serverUrl" type="text" value="http://localhost:3000" /></div>
    <div class="row"><label>Room ID</label> <input id="roomId" type="text" value="r1" /></div>
    <div class="row"><label>User ID</label> <input id="userId" type="text" value="u1" /></div>
    <button id="btnConnect">Connect & Join</button>
  </fieldset>

  <fieldset>
    <legend>セット開始</legend>
    <div class="row"><label>Difficulty</label>
      <select id="difficulty">
        <option>Starter</option>
        <option>Basic</option>
        <option>Premium</option>
        <option>Pro</option>
      </select>
    </div>
    <div class="row">
      <label>Problems (comma)</label>
      <input id="problems" type="text" value="starter-01,starter-02,starter-03,starter-04,starter-05" />
    </div>
    <button id="btnStart">Start Set</button>
    <button id="btnCancel">Cancel Set</button>
  </fieldset>

  <fieldset>
    <legend>現在</legend>
    <div class="row">Phase: <span id="phase">-</span></div>
    <div class="row">Problem: <span id="currentProblem">-</span> (<span id="qIndex">0</span>/<span id="qTotal">0</span>)</div>
    <div class="row">Remaining: <span id="remain">0</span>s</div>
  </fieldset>

  <fieldset>
    <legend>コマンド</legend>
    <div class="row"><label>Command</label> <input id="command" type="text" placeholder="例) head -n 3 /scenario/app.log" /></div>
    <button id="btnSend">Submit</button>
  </fieldset>

  <fieldset>
    <legend>ログ</legend>
    <div id="log"></div>
  </fieldset>

  <script src="./main.js"></script>
</body>
</html>

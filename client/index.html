<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux Quiz Duel - Battle UI</title>
  <style>
    :root { --bg:#0b1020; --panel:#0f152b; --card:#121a34; --text:#e8ecf7; --muted:#a9b3cf; --ok:#15c57e; --ng:#ff5d5d; --accent:#5b8cff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', sans-serif; color: var(--text); background: linear-gradient(180deg, #0a0f20, #0b1226 40%, #0b132a); }
    header { padding: 16px 20px; border-bottom: 1px solid rgba(255,255,255,0.06); background: rgba(10,16,32,0.6); position: sticky; top:0; backdrop-filter: blur(6px); }
    h1 { margin: 0; font-size: 18px; letter-spacing: .5px; color: #fff; }
    main { padding: 16px 20px; max-width: 1200px; margin: 0 auto; }
    .controls { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: end; margin-bottom: 16px; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,0.06); border-radius: 10px; padding: 12px; }
    .row { display:flex; gap:10px; align-items:center; margin:8px 0; }
    label { min-width: 88px; color: var(--muted); font-size: 12px; }
    input[type=text], select { flex:1; background: #0c1430; color: var(--text); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 10px 12px; outline: none; }
    input::placeholder { color: #7582a6; }
    button { background: var(--accent); color: #fff; border: none; border-radius: 8px; padding: 10px 14px; cursor: pointer; font-weight: 600; }
    button.secondary { background: #1f2a4d; }
    button.ghost { background: transparent; border: 1px solid rgba(255,255,255,0.12); }
    .problem { margin-bottom: 14px; }
    .problem h2 { margin: 0 0 6px; font-size: 16px; color:#fff; }
    .statement { background: #0c1430; border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; padding: 12px; min-height: 56px; white-space: pre-wrap; }
    .battle { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .terminal { background: #0b132a; border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; padding: 10px; }
    .terminal h3 { margin: 0 0 8px; font-size: 14px; color: var(--muted); display:flex; justify-content:space-between; }
    .prompt { display:flex; gap:8px; }
    .prompt input { flex:1; background:#09122a; color:#e9edfa; border:1px solid rgba(255,255,255,0.1); border-radius:8px; padding:10px 12px; }
    .typing { margin-top:6px; font-size:12px; color:#93a3c7; min-height: 18px; }
    /* VS-style shell typing badges */
    .typing.shell { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.03); min-height:auto; }
    #leftShellTyping.typing.shell { color:#8ef1c6; border-color: rgba(21,197,126,0.35); box-shadow: 0 0 10px rgba(21,197,126,0.25) inset, 0 0 8px rgba(21,197,126,0.25); }
    #rightShellTyping.typing.shell { color:#ffc2c2; border-color: rgba(255,93,93,0.35); box-shadow: 0 0 10px rgba(255,93,93,0.25) inset, 0 0 8px rgba(255,93,93,0.25); }
    #leftShellTyping.typing.shell::before { content:'LEFT · '; opacity:.9; }
    #rightShellTyping.typing.shell::before { content:'RIGHT · '; opacity:.9; }
    @keyframes pulseGlow { 0%{ filter: drop-shadow(0 0 0 rgba(255,255,255,0)); } 50%{ filter: drop-shadow(0 0 6px rgba(255,255,255,0.25)); } 100%{ filter: drop-shadow(0 0 0 rgba(255,255,255,0)); } }
    #leftShellTyping.typing.shell, #rightShellTyping.typing.shell { animation: pulseGlow 1.6s ease-in-out infinite; }
    .log { margin-top:8px; background:#0a1126; border:1px solid rgba(255,255,255,0.08); border-radius:8px; padding:8px; height:150px; overflow:auto; white-space: pre-wrap; }
    .statusbar { display:flex; gap:12px; align-items:center; color:#b8c3e3; font-size:12px; margin: 10px 0; }
    .verdict { padding:8px; border-radius:8px; }
    .v-ok { background: rgba(21,197,126,0.15); color:#8ef1c6; border:1px solid rgba(21,197,126,0.35); }
    .v-ng { background: rgba(255,93,93,0.15); color:#ffc2c2; border:1px solid rgba(255,93,93,0.35); }
    .overlay { position: fixed; inset: 0; display:none; align-items:center; justify-content:center; background: rgba(0,0,0,0.55); z-index: 20; }
    .overlay .banner { background: linear-gradient(135deg, #18254a, #11214e); border:1px solid rgba(255,255,255,0.1); border-radius: 14px; padding: 24px 28px; text-align:center; color:#fff; box-shadow: 0 10px 40px rgba(0,0,0,0.35); }
    .banner h2 { margin: 0 0 6px; font-size: 28px; }
    .banner p { margin: 0; color:#c8d4ff; }
  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-7b4x8tXoY5a4I9qN8m2bM+3g8m8yH3zM9oS2q0kLwqQGQHkE8As7oK0m0j5pZb1R" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Linux Quiz Duel</h1>
  </header>
  <main>
    <div class="controls card">
      <div>
        <div class="row">
          <label>Room ID</label>
          <input id="roomId" type="text" value="r1" />
          <button id="btnConnect">Connect</button>
        </div>
        <div class="row">
          <label>Difficulty</label>
          <select id="difficulty">
            <option>Starter</option>
            <option>Basic</option>
            <option>Premium</option>
            <option>Pro</option>
          </select>
          <button id="btnRandom" class="secondary">Random 5</button>
          <button id="btnStart">Start Set</button>
          <button id="btnCancel" class="ghost">Cancel</button>
        </div>
        <div class="row">
          <label>Problems</label>
          <select id="problemsSelect" multiple size="7" style="flex:1; background:#0c1430; color: var(--text); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 6px;">
          </select>
        </div>
      </div>
      <div class="statusbar">
        <div>Phase: <span id="phase">-</span></div>
        <div>Q: <span id="qIndex">0</span>/<span id="qTotal">0</span></div>
        <div>Remain: <span id="remain">0</span>s</div>
        <div>Seat: <span id="seat">-</span></div>
      </div>
    </div>

    <div class="problem">
      <h2>問題</h2>
      <div id="statement" class="statement">-</div>
    </div>

    <div class="battle">
      <div class="terminal card" id="leftPane">
        <h3>Left Terminal <span id="leftVerdict" class="verdict"></span></h3>
        <div class="prompt">
          <input id="leftInput" type="text" placeholder="type command..." />
          <button id="leftSend">Send</button>
        </div>
        <div id="leftTyping" class="typing"></div>
        <div id="leftLog" class="log"></div>
        <div class="row" style="margin-top:8px;"><label style="min-width:auto;color:#93a3c7;font-size:12px;">Shell</label></div>
        <div class="prompt">
          <input id="leftShellInput" type="text" placeholder="run command in scenario..." />
          <button id="leftShellRun">Run</button>
        </div>
        <div id="leftShellTyping" class="typing shell"></div>
        <div id="leftShellLog" class="log"></div>
      </div>
      <div class="terminal card" id="rightPane">
        <h3>Right Terminal <span id="rightVerdict" class="verdict"></span></h3>
        <div class="prompt">
          <input id="rightInput" type="text" placeholder="opponent typing..." />
          <button id="rightSend" disabled>Send</button>
        </div>
        <div id="rightTyping" class="typing"></div>
        <div id="rightLog" class="log"></div>
        <div class="row" style="margin-top:8px;"><label style="min-width:auto;color:#93a3c7;font-size:12px;">Shell</label></div>
        <div class="prompt">
          <input id="rightShellInput" type="text" placeholder="run command in scenario..." />
          <button id="rightShellRun" disabled>Run</button>
        </div>
        <div id="rightShellTyping" class="typing shell"></div>
        <div id="rightShellLog" class="log"></div>
      </div>
    </div>
  </main>

  <div id="overlay" class="overlay">
    <div class="banner">
      <h2 id="overlayTitle">Winner!</h2>
      <p id="overlayDesc">Next question will start shortly...</p>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer Prototype 2 - Circular Ring</title>
  <style>
    :root { --bg:#0b1020; --panel:#0f152b; --card:#121a34; --text:#e8ecf7; --muted:#a9b3cf; --ok:#15c57e; --ng:#ff5d5d; --accent:#5b8cff; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100dvh;color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans JP',sans-serif;background:linear-gradient(180deg,#0a0f20,#0b1226 40%,#0b132a);display:grid;place-items:center;padding:24px}
    .wrap{display:grid;place-items:center}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:28px 32px;box-shadow:0 12px 40px rgba(0,0,0,.35)}
    .label{font-size:12px;color:var(--muted)}
    .title{font-weight:800;margin-bottom:10px}
    .ring{position:relative;width:240px;height:240px;display:grid;place-items:center}
    .time{font-weight:900;font-size:44px;letter-spacing:1px;text-shadow:0 6px 24px rgba(0,0,0,.4)}
    svg{position:absolute;inset:0}
    .hint{margin-top:10px;font-size:11px;color:#8ea0c9;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="label">問題タイマー</div>
      <div class="title">Circular Ring</div>
      <div class="ring">
        <svg viewBox="0 0 200 200" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#5b8cff"/>
              <stop offset="100%" stop-color="#9bb8ff"/>
            </linearGradient>
          </defs>
          <circle cx="100" cy="100" r="84" stroke="rgba(255,255,255,.08)" stroke-width="16" fill="none"/>
          <circle id="prog" cx="100" cy="100" r="84" stroke="url(#g)" stroke-linecap="round" stroke-width="16" fill="none" transform="rotate(-90 100 100)" stroke-dasharray="0 999"/>
          <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="b"/>
            <feMerge>
              <feMergeNode in="b"/><feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </svg>
        <div id="timeText" class="time" role="timer" aria-live="polite">01:30</div>
      </div>
      <div class="hint">`?sec=90` で開始秒数を変更（既定 90）</div>
    </div>
  </div>
  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const total = Math.max(1, parseInt(qs.get('sec')||'90',10));
      const circ = document.getElementById('prog');
      const txt = document.getElementById('timeText');
      const C = 2*Math.PI*84; // circumference
      circ.setAttribute('stroke-dasharray', C+" "+C);
      function fmt(t){ t=Math.max(0,Math.floor(t)); const m=String(Math.floor(t/60)).padStart(2,'0'); const s=String(t%60).padStart(2,'0'); return m+':'+s; }
      const start=performance.now();
      function step(now){
        const elapsed=(now-start)/1000; const remain=Math.max(0,total-elapsed); const p=Math.max(0,Math.min(1,remain/total));
        txt.textContent=fmt(remain);
        const off=(1-p)*C; // consume
        circ.setAttribute('stroke-dashoffset', off.toFixed(2));
        if(remain>0) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    })();
  </script>
</body>
</html>

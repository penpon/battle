<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer Prototype 3 - Split Bar</title>
  <style>
    :root { --bg:#0b1020; --panel:#0f152b; --card:#121a34; --text:#e8ecf7; --muted:#a9b3cf; --ok:#15c57e; --ng:#ff5d5d; --accent:#5b8cff; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100dvh;color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans JP',sans-serif;background:linear-gradient(180deg,#0a0f20,#0b1226 40%,#0b132a);display:grid;place-items:center;padding:24px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:24px 24px 18px;box-shadow:0 12px 40px rgba(0,0,0,.35);width:min(880px,94vw)}
    .label{font-size:12px;color:var(--muted)}
    .title{font-weight:800;margin:4px 0 14px}
    .time{font-weight:900;font-size:48px;letter-spacing:1px;margin-bottom:12px;text-shadow:0 6px 24px rgba(0,0,0,.4)}
    .barwrap{position:relative;height:28px;border:1px solid rgba(255,255,255,.10);border-radius:12px;overflow:hidden;background:#0a142e}
    .left{position:absolute;inset:0 auto 0 0;background:linear-gradient(90deg, rgba(91,140,255,.95), rgba(91,140,255,.45));box-shadow:0 0 22px rgba(91,140,255,.45)}
    .right{position:absolute;inset:0 0 0 auto;background:linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,.0))}
    .scan{position:absolute;inset:0; background: linear-gradient(90deg, rgba(255,255,255,.00), rgba(255,255,255,.10), rgba(255,255,255,.00)); filter: blur(2px); animation: move 2s linear infinite}
    @keyframes move{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
    .row{display:flex;justify-content:space-between;color:#b8c3e3;font-size:12px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <div class="label">問題タイマー</div>
    <div class="title">Split Bar</div>
    <div id="timeText" class="time" role="timer" aria-live="polite">01:30</div>
    <div class="barwrap" aria-hidden="true">
      <div id="left" class="left" style="width:100%"></div>
      <div class="right"></div>
      <div class="scan"></div>
    </div>
    <div class="row"><span>残り</span><span id="pct">100%</span></div>
  </div>
  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const total = Math.max(1, parseInt(qs.get('sec')||'90',10));
      const timeEl = document.getElementById('timeText');
      const leftEl = document.getElementById('left');
      const pctEl = document.getElementById('pct');
      function fmt(t){ t=Math.max(0,Math.floor(t)); const m=String(Math.floor(t/60)).padStart(2,'0'); const s=String(t%60).padStart(2,'0'); return m+':'+s; }
      const start=performance.now();
      function step(now){
        const elapsed=(now-start)/1000; const remain=Math.max(0,total-elapsed); const p=Math.max(0,Math.min(1,remain/total));
        timeEl.textContent=fmt(remain);
        leftEl.style.width=(p*100).toFixed(2)+'%';
        pctEl.textContent=Math.round(p*100)+'%';
        if(remain>0) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    })();
  </script>
</body>
</html>
